<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DABU-INFO | Terminy Wystawek</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --accent-color: #2ecc71; 
            --border-color: #333;
            --muted-color: #999;
            --section-header-bg: #333;
            --section-header-text: #fff;
            --separator-line: #3a3a3a;
            --login-btn: #03dac6;
        }

        body { font-family: 'Segoe UI', Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 10px; display: flex; justify-content: center; }
        
        /* --- STYL LOGOWANIA --- */
        #loginBox { 
            background: var(--card-bg); padding: 30px; border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5); width: 100%; max-width: 400px; 
            text-align: center; margin-top: 50px;
        }
        h1 { color: var(--login-btn); font-size: 22px; margin-bottom: 20px; }
        input[type="password"] { 
            width: 90%; padding: 12px; margin: 10px 0; border-radius: 6px; 
            border: 1px solid var(--border-color); background: #2c2c2c; color: white; font-size: 16px;
        }
        #loginBtn { 
            width: 100%; padding: 12px; background: var(--login-btn); border: none; 
            border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s;
        }
        #loginBtn:hover { background: #02b3a3; }

        /* --- STYL WIDGETU --- */
        #widget-container { 
            display: none; width: 100%; max-width: 900px;
            border: 1px solid var(--border-color); border-radius: 8px; 
            background: #1e1e1e; box-shadow: 0 4px 10px rgba(0,0,0,0.3); overflow: hidden;
        }

        .legend-box { background: #2c2c2c; border-bottom: 1px solid var(--border-color); padding: 12px 15px; font-size: 13px; color: #ccc; display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .legend-item { display: flex; align-items: center; gap: 6px; white-space: nowrap; }
        .search-box { padding: 15px; background: #252525; border-bottom: 1px solid var(--border-color); }
        #searchInput { width: 100%; padding: 12px 15px; box-sizing: border-box; border: 2px solid var(--border-color); border-radius: 6px; font-size: 16px; background: #121212; color: white; outline: none; }
        #searchInput:focus { border-color: var(--accent-color); }
        .section-header { background-color: var(--section-header-bg); margin-top: 25px; margin-bottom: 10px; padding: 10px 15px; border-radius: 4px; font-size: 14px; font-weight: bold; color: var(--section-header-text); text-transform: uppercase; letter-spacing: 1px; }
        .card-row { margin-bottom: 15px; background: #252525; border: 1px solid var(--border-color); border-left: 5px solid var(--accent-color); border-radius: 6px; padding: 12px; }
        .card-title { font-size: 20px; font-weight: 700; color: var(--accent-color); border-bottom: 1px solid var(--border-color); padding-bottom: 8px; margin-bottom: 8px; }
        .term-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--separator-line); padding-bottom: 6px; margin-bottom: 2px; }
        .t-date { font-weight: 600; color: #fff; font-size: 15px; }
        .t-type { text-align: right; color: #ddd; font-size: 16px; display: flex; align-items: center; gap: 6px; }
        .card-info { margin-top: 10px; padding-top: 8px; border-top: 1px dashed var(--border-color); font-style: italic; color: var(--muted-color); font-size: 13px; }
        .icon-svg { width:20px; height:20px; vertical-align:middle; display: inline-block; fill: #2196F3; }
        .emoji-span { font-size: 20px; vertical-align: middle; }
        
        #backToTop { position: fixed; bottom: 20px; right: 20px; width: 50px; height: 50px; background-color: var(--accent-color); color: #fff; border-radius: 50%; text-align: center; line-height: 50px; font-size: 24px; cursor: pointer; display: none; z-index: 1000; }
        
        .noselect { -webkit-user-select: none; user-select: none; }
    </style>
</head>
<body>

    <div id="loginBox">
        <h1>üîê Strefa Ekipy</h1>
        <input type="password" id="passInput" placeholder="Has≈Ço...">
        <button id="loginBtn" onclick="checkPass()">ODBLOKUJ TERMINY</button>
    </div>

    <div id="widget-container" class="noselect">
        <div style="text-align:center; padding: 15px 0; background-color: #252525; border-bottom: 1px solid #333;">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhzvRFTtm_vlQimF5MFAsQiPKj4kqwgICvxO1HBri765jC_ElvLJhyF0yE580Hsb8BVuxjrnXY3pi6qlVlzsv6Ay2MC9imnD5arNzZBsv0ZfAVBHLkANeIfCyadtzAe5xyS9bpwt3Z6KkMvIJ9kKOwRUWCNUF1AeaBNgMnvzzZJW4IF3-Xi4HHhIGIVXUA/s491/lowcy-wystawek.png" 
                 style="width: 250px; height: auto; border-radius: 8px;" alt="Logo">
        </div>

        <div class="legend-box">
            <div class="legend-item"><span class="emoji-span">üõãÔ∏è</span> Gabaryty</div>
            <div class="legend-item"><span class="emoji-span">ü™ë</span> Drewno</div>
            <div class="legend-item"><span class="emoji-span">üß≤</span> Metal</div>
            <div class="legend-item"><span class="emoji-span">üîå</span> Elektro</div>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="üîç Szukaj miasta (np. Bonn, Frankfurt)...">
        </div>

        <div id="cardsList" style="padding: 10px;"></div>
        
        <div style="text-align:center; font-size:12px; color:#555; padding:15px;">
            DABU-INFO & ≈Åowcy Wystawek ¬© 2026 | Znaleziono: <span id="rowCount">0</span>
        </div>
    </div>

    <div id="backToTop" onclick="scrollToTop()">‚¨ÜÔ∏è</div>

    <script>
        // HAS≈ÅO DOSTƒòPU
        function checkPass() {
            const p = document.getElementById("passInput").value;
            if(p === "bus2026") {
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("widget-container").style.display = "block";
                initTable();
            } else {
                alert("Z≈Çe has≈Ço! Pytaj dabuinfo.");
            }
        }

        // DANE (Wklejone z Twojego spisu)
        const tableData = [{"__SOURCE":"Spis W7","NAZWA REJONU":"Altenkirchen (Westerwald)","DATA (PN-SOB)":"2026-02-09 (PON.)|||2026-02-10 (WT.)|||2026-02-11 (≈öR.)|||2026-02-12 (CZW.)|||2026-02-13 (PT.)","RODZAJ":"{{KANAPA}}+{{WTYCZKA}}|||{{KANAPA}}+{{WTYCZKA}}|||{{KANAPA}}+{{WTYCZKA}}|||{{KANAPA}}|||{{KANAPA}}+{{WTYCZKA}}","INFO O REJONIE":"Wystawki na zg≈Çoszenie co miesiƒÖc!"},
        /* ... Tutaj znajdujƒÖ siƒô pozosta≈Çe dane z Twojego pliku (skr√≥cone dla czytelno≈õci kodu) ... */
        {"__SOURCE":"Spis W7","NAZWA REJONU":"Bonn","DATA (PN-SOB)":"2026-02-09 (PON.)|||2026-02-10 (WT.)|||2026-02-11 (≈öR.)","RODZAJ":"{{KANAPA}}+{{MAGNES}}+{{WTYCZKA}}|||{{KANAPA}}+{{MAGNES}}+{{WTYCZKA}}|||{{KANAPA}}+{{MAGNES}}+{{WTYCZKA}}","INFO O REJONIE":"Wystawki na normalnych zasadach 3 razy w roku!"}];
        
        // (W prawdziwym pliku zostaw wszystkie 150+ pozycji, kt√≥re mi przes≈Ça≈Çe≈õ w tableData)
        // Ze wzglƒôdu na limit miejsca w odpowiedzi, powy≈ºej jest przyk≈Çad - wklej tam ca≈ÇƒÖ swojƒÖ tablicƒô tableData.

        const ICON_KANAPA = '<span class="emoji-span">üõãÔ∏è</span>';
        const ICON_KRZESLO = '<span class="emoji-span">ü™ë</span>'; 
        const ICON_MAGNES = '<span class="emoji-span">üß≤</span>'; 
        const ICON_WTYCZKA = '<span class="emoji-span">üîå</span>'; 
        const ICON_KOSZ = '<svg class="icon-svg" viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" /></svg>';

        function initTable() {
            renderRows(tableData);
        }

        function renderRows(data) {
            const container = document.getElementById('cardsList');
            let htmlBuffer = ''; 
            let lastSource = ''; 

            data.forEach(row => {
                if (row['__SOURCE'] && row['__SOURCE'] !== lastSource) {
                    htmlBuffer += '<div class="section-header">üìÇ ' + row['__SOURCE'] + '</div>';
                    lastSource = row['__SOURCE'];
                }

                htmlBuffer += '<div class="card-row">';
                htmlBuffer += '<div class="card-title">' + row["NAZWA REJONU"] + '</div>';
                htmlBuffer += '<div class="terms-list">';

                let rawDates = String(row["DATA (PN-SOB)"] || '').split('|||');
                let rawTypes = String(row["RODZAJ"] || '').split('|||');
                let count = Math.max(rawDates.length, rawTypes.length);

                for(let k=0; k<count; k++) {
                    let d = rawDates[k] || '';
                    let t = rawTypes[k] || '';
                    if(!d && !t) continue;

                    t = t.replace(/{{KANAPA}}/g, ICON_KANAPA)
                         .replace(/{{KRZESLO}}/g, ICON_KRZESLO)
                         .replace(/{{MAGNES}}/g, ICON_MAGNES)
                         .replace(/{{WTYCZKA}}/g, ICON_WTYCZKA)
                         .replace(/{{KOSZ}}/g, ICON_KOSZ);

                    htmlBuffer += `<div class="term-item"><span class="t-date">${d}</span><span class="t-type">${t}</span></div>`;
                }
                htmlBuffer += '</div>';
                if (row["INFO O REJONIE"]) htmlBuffer += `<div class="card-info">${row["INFO O REJONIE"]}</div>`;
                htmlBuffer += '</div>';
            });
            container.innerHTML = htmlBuffer;
            document.getElementById('rowCount').innerText = data.length;
        }

        function searchTable() {
            const filter = document.getElementById('searchInput').value.toUpperCase();
            const filtered = tableData.filter(row => JSON.stringify(row).toUpperCase().includes(filter));
            renderRows(filtered);
        }

        window.onscroll = function() {
            const btn = document.getElementById("backToTop");
            btn.style.display = (document.documentElement.scrollTop > 300) ? "block" : "none";
        };

        function scrollToTop() { window.scrollTo({top: 0, behavior: 'smooth'}); }
    </script>
</body>
</html>
